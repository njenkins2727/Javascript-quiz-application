<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- -->

    <!-- START QUIZ BUTTON -->
    <section id="start-quiz">  
     <h1>Welcome to the Quiz</h1>
     <button id="start-button">Start</button>
    </section>

  <!-- THE QUIZ -->
 <section id="quiz-questions" class="hide"> 
  <!-- title -->
  <h1 id="question-title" > </h1>
 <!-- choices -->
 <ul id="question-choices">
    <li> <button id="quiz-choice"></button> </li>
    <li> <button id="quiz-choice"></button> </li>
    <li> <button id="quiz-choice"></button> </li>
    <li> <button id="quiz-choice"></button> </li>
 </ul>
</section>
    <!-- TIMER -->
 <section>
 <h3 id="timer-section" class="hide"> </h3>
 </section>

    <!-- end game HIGHSCORE -->
<section id="scoreboard" class="hide">
<h1>Gameover!</h1>    
<h4>Your score is <span id="result-span"> </span></h4> 
<!-- form to enter initials  & button to save -->
<form  id="form-initials">
    <input name="initial-input" type="text" placeholder="your initials here" id="initial-input" required>
    <button id="save-button" type="submit">Save</button>
    <button> <a href="#">Restart</a> </button> 

</form>

</section>


<!-- all high scores page -->
<section id="highscore-section" class="hide">
    <h1>Highscores</h1>
    <ul id="highscore-list">
        <li class="highscore-items hide"></li>
        <li class="highscore-items hide"></li>
        <li class="highscore-items hide"></li>
    </ul>
   <button id="clear-button">Clear</button>
   <button> <a href="#">Restart</a> </button> 

</section>

<script src="script.js"></script>
</body>
</html>
