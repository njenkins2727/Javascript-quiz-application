<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- -->

    <!-- START QUIZ BUTTON -->
    <section>  
     <h1>Welcome to the Quiz</h1>
     <button id="start-button">Start</button>
    </section>

  <!-- THE QUIZ -->
 <section id="quiz-questions" class="hide"> 
  <!-- title -->
  <h1 id="question-title" > </h1>
 <!-- choices -->
 <ul id="question-choices">
    <li> <button id="choice1" class="quiz-choice"></button> </li>
    <li> <button id="choice2" class="quiz-choice"></button> </li>
    <li> <button id="choice3" class="quiz-choice"></button> </li>
    <li> <button id="choice4" class="quiz-choice"></button> </li>
 </ul>
</section>
    <!-- TIMER -->
 <section></section>
 <h3 id="timer-section" class="hide"></h3>
 </section>

    <!-- end game HIGHSCORE -->
<section id="scoreboard" class="hide">
<h1>Gameover!</h1>    
<p>your scoore is: <span id="result-span">10</span></p>
<!-- form to enter initials  & button to save -->
<form  id="form-initials">
    <input type="text" placeholder="your initials here" id="initial-input" required>
    <button type="submit">Save</button>
</form>

</section>



<!-- all high scores page -->
<section id="highscore-section" class="hide">
    <h1>Highscore</h1>

    <ul>
        <li class="highscore-items">Nathan - 20</li>
        <li class="highscore-items">Ella - 15</li>
        <li class="highscore-items">Seth - 25 </li>
    </ul>

    <a href="#">Back to home</a>

</section>

<script src="script.js"></script>
</body>
</html>
